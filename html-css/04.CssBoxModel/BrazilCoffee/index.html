<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible"
            content="IE=edge">
        <meta name="viewport"
            content="width=device-width, initial-scale=1.0">
        <title>Brazil Coffee</title>
        <link rel="stylesheet"
            href="style.css">
    </head>

    <body>
        <section class="coffee">
            <img src="./coffee.jpg"
                alt="picture_of_coffee"
                class="coffee__image">
            <h2 class="coffee__type">Brazil Coffee</h2>
            <div class="coffee__price">$16 per kg</div>
            <button class="coffee__buy">BUY FROM BRAZIL</button>
            <p class="coffee__details">Save 15% on your first subscription order when you use the code FIRST_15 at
                checkout.</p>
        </section>
    </body>

</html>
